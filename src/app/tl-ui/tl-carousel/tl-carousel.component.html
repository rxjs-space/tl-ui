<div class="carousel slide" 
  (mouseenter)="actionRxx.next('mouseenter')"
  (mouseleave)="actionRxx.next('mouseleave')"
>
  <div class="carousel-inner" role="listbox" #carouselInner
    [style.min-height]="minHeight + 'px'"
  >
    <ng-content></ng-content>
  </div>

<button (click)="actionRxx.next('clickOnPrevious')">Previous</button>
<button (click)="actionRxx.next('clickOnNext')">Next</button>
</div>

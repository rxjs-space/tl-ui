<!-- Modal -->
<div class="modal" [class.show]="(this.model.showRxx | async).show" 
  id="myModal" tabindex="-1" role="dialog" 
  aria-labelledby="exampleModalLabel" aria-hidden="true"
  #modalContainer
  (click)="closeModal({isConfirmed: false, method: 'backdrop'})"
  (keyup.esc)="closeModal({isConfirmed: false, method: 'esc'})"
>
  <div class="modal-dialog" role="document" (click)="$event.stopPropagation();">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"
          (click)="closeModal({isConfirmed: false, method: 'xButton'})"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary"
          (click)="closeModal({isConfirmed: false, method: 'closeButton'})"
        >Close</button>
        <button type="button" class="btn btn-primary"
          (click)="closeModal({isConfirmed: true, method: 'saveButton'})"
        >Save changes</button>
      </div>
    </div>
  </div>
</div>

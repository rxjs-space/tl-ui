<div [@TlSlideInOutState] class="card">
  <h4 class="card-header">Tl-Alert-Examples!</h4>
  <div class="card-block">
    <div>
      <button class="btn btn-lg btn-primary"
        (click)="sendAlert()">Show alert (random type, duration)
      </button>
    </div>
    <div>Put <code>&lt;tl-alert&gt;&lt;/tl-alert&gt;</code> at the root component whose module imported <code>TlUiModule.withProviders()</code>.</div>
  </div>
</div>

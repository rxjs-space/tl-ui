<tl-notification [showAnimation]="true"></tl-notification>

<!--<nav class="navbar navbar-light bg-faded">-->
<nav class="navbar navbar-dark bg-inverse">
  <a class="navbar-brand" routerLink="/">Tl-Ui</a>
  <ul class="nav navbar-nav">
    <li class="nav-item">
      <a class="nav-link" 
        routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
      >Home</a>
    </li>
    <li class="nav-item hidden-xs-down">
      <a class="nav-link" routerLink="/components" routerLinkActive="active">Components</a>
    </li>
    <div class="nav-item dropdown hidden-sm-up" [class.open]="dropdownToggle.open">
      <a class="nav-link dropdown-toggle" 
        routerLink="/components" routerLinkActive="active" 
      >Components</a>
      <!--nav-cover, which will cover above dropdown-toggle so to disable its click event-->
      <a class="nav-link dropdown-toggle nav-cover"  
        href role="button"
        (click)="clickDropDown($event, dropdownToggle);dropdownToggle.open=!dropdownToggle.open;"
        aria-haspopup="true" [attr.aria-expanded]="dropdownToggle.open || false"
        #dropdownToggle
      >Components</a>

      <div class="dropdown-menu" aria-labelledby="supportedContentDropdown">
        <a *ngFor="let cmp of components"
          class="dropdown-item" 
          [routerLink]="'/components/'+cmp.path" routerLinkActive="active"
          (click)="dropdownToggle.open=false"
        >{{cmp.path | initialCap}}</a>
      </div>

    </div>
    <li class="nav-item hidden-sm-up" *ngIf="urlParts[urlParts.length-2]==='components'">
      <a class="nav-link active"><small>/ {{urlParts[urlParts.length-1] | initialCap}}</small></a>
    </li>
  </ul>
  <!--<form class="form-inline float-xs-right">
    <input class="form-control" type="text" placeholder="Search">
    <button class="btn btn-outline-success" type="submit">Search</button>
  </form>-->
</nav>

<br>
<div class="container">
  <div class="row">

    <div class="card col-xs-6 push-xs-3 col-sm-3 push-sm-9 bd-sidebar hidden-xs-down">
      
      <div class="bd-toc-item active">
        <div class="card-header" style="color:indigo"><strong>Components</strong></div>
        <nav class="nav nav-pills nav-stacked bd-sidenav">
          <a *ngFor="let cmp of components"
            class="nav-link" [routerLink]="'/components/'+cmp.path" routerLinkActive="active"
          >{{cmp.path | initialCap}}</a>
        </nav>
      </div>
    </div>

    <div class="col-xs-12 col-sm-9 pull-sm-3 bd-content">
      <router-outlet></router-outlet>
    </div>



  </div>
</div>

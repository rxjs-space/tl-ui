<div [@TlSlideInOutState] class="card">
  <h4 class="card-header">tl-gestures examples</h4>
  <div class="card-block">
    <!--<div
      tlGestures2

      (tlPinch)="onTlEvent($event)"
      (tlRotate)="onTlRotate($event)"
      style="width: 200px; height: 200px; background-color: indigo">
    </div>-->
    

    <div class="card">
      <div class="card-header">options</div>
      <div class="card-block">

        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="">
            log smpeData
          </label>
          <ng-container *ngFor="let tlGestureEvent of tlGestureEventTypes">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="">
            listen on {{tlGestureEvent}}
          </label>
          </ng-container>

        </div>


      </div>
    </div>
    <br>
    <p>try out gestures on the <span>
        <tl-dropdown [dropdownModel]="colorDropdownModel"></tl-dropdown>
      </span> area below.
    </p>


    <div class="container row">

      <div class="col"
        style="height: 200px;" 
        [style.background]="(this.colorDropdownModel.itemSelectedRxx | async).name"
        tlGestures3
        [tlGestureConfig]="{logSMPEData: true}"
        (tlPanstart)="onTlEvent($event)"
        (tlPanmove)="onTlEvent($event)"
        (tlPanend)="onTlEvent($event)"
      >
      </div>

    </div>



  </div>
</div>

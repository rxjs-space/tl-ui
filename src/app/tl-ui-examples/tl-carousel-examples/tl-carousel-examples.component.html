<div [@TlSlideInOutState] class="card">
  <h4 class="card-header">tl-carousel examples</h4>
  <div class="card-block">
    <tl-carousel>
      <tl-carousel-slide>
        <img class="d-block img-fluid" src="http://lorempixel.com/g/400/200?r=1" alt="Random first slide">
      </tl-carousel-slide>
      <tl-carousel-slide>
        <img src="http://lorempixel.com/g/400/200?r=2" alt="Random second slide">
      </tl-carousel-slide>
    </tl-carousel>
  </div>
</div>
